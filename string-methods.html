<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Methods</title>
</head>
<body>
    
    <script>
        console.log('cat'.charAt(1));
        console.log('dog'[2]);

        var aladdin = "A whole new world";
        var disney = aladdin.split(" ", 2);

        console.log(disney);

        var s_prim = "foo",
            s_obj = new String(s_prim);

        console.log(typeof s_prim);
        console.log(typeof s_obj);

        s1 = "2 + 2";
        s2 = new String("2 + 2");
        console.log(eval(s1));
        console.log(eval(s2));

        console.log(eval(s2.valueOf()));

        var num = 15;
        console.log(String.replace(num, /5/, '2'));

        var name = "Alexander Grahambell";
        console.log(String.replace(name, /bell/, 'ring'));

    </script>
</body>
</html>
