<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get the absolute value of a number</title>
</head>
<body>
    

    <script>
        //Get the absolute value of a number

        var absolute = function(myNum) {
    
            if (isNaN(myNum)) {
                return "You must enter a number.";
            
            } else if ( myNum >= 0)  {
                return myNum;        
            } 
            else {
                myNum = myNum * -1
                return myNum;
            }
        };

        absolute(20);
    </script>
</body>
</html>
