<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Accessor Properties - Example 1</title>
</head>
<body>
	

	<script>
		var book = {
		  __year: 2004,
		  edition: 1
		};

		Object.defineProperty(book, "year", {
		  get: function() {
		      return this.__year;
		  },
		  
		  set: function(newValue) {
		    if (newValue > 2004) {
		        this.__year = newValue;
		        this.edition += newValue - 2004;
		    }
		  }
		  
		  
		});

		book.year = 2005;
		alert(book.edition);
	</script>
</body>
</html>
