<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrays: Chapter 7 - indexOf()</title>
</head>
<body>
	
	<script>
		var myarr = [1, 2, 4, "dog", "3", 56, "dog", 100, "cat"];

		function findall(a, x) {
			var results = [],
				len = a.length,
				pos = 0;

			while (pos < len) {
				pos = a.indexOf(x, pos);
				if (pos === -1) break;
				results.push(pos);
				pos = pos + 1;
			}

			return results;
		}
	</script>
</body>
</html>
