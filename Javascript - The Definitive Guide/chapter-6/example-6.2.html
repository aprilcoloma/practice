<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 6.2</title>
</head>
<body>

	<script>
		//function extend
		function extend(o, p) {
			for (prop in p) {
				o[prop] = p[prop];
			}

			return o;
		}

		//function merge
		function merge(o, p) {
			for (prop in p) {
				if(o.hasOwnProperty[prop]) continue;
				o[prop] = p[prop];
			}

			return o;
		}

		//function restrict
		function restrict(o, p) {
			for (prop in o) {
				if (!(prop in p)) delete o[prop];
			}

			return o;
		}

		//function substract
		function substract(o, p) {
			for (prop in p) {
				delete o[prop];
			}

			return o;
		}

		//function union(o, p)
		function union(o, p) {
			return extend( extend({}, o), p);
		}

		//function intersection
		function intersection(o, p) {
			return restrict( extend({}, o), p );
		}

		//function keys
		function keys(o) {
			if (typeof o !== "object") throw TypeError();
			var result = [];

			for (var prop in o) {
				if (o.hasOwnProperty(prop)) {
					result.push(prop);
				}
			}

			return result;
		}

	</script>
	
</body>
</html>
