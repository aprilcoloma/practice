<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Property Attributes</title>
</head>
<body>
	

	<script>
		var o = {};

		Object.defineProperty( o, "x", {
		                      value : 1,
		                      writable: true,
		                      enumerable: false,
		                      configurable: true });

		console.log(o.x);
		
	</script>
</body>
</html>
