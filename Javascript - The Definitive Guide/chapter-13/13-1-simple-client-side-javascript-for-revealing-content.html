<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 13-1 | Simple client-side JavaScript for revealing content</title>

	<style>
		.reveal * { display: none; }
		.reveal *.handle { display: block; }

		.reveal .handle { cursor: pointer; }
	</style>

	<script>
		//Don't do anything until the entire document has loaded
		window.onload = function() {
			//Find all container elements with class "reveal"
			var elements = document.getElementsByClassName("reveal");

			for (var i = 0; i < elements.length; i++) {
				var elt = elements[i];

				//Find all the "handle" element with the container
				var title = elt.getElementsByClassName("handle")[0];
				console.log(title);

				//When that element is clicked, reveal the rest of the content
				title.onclick = function() {
					
					if (elt.className == "reveal") {
						elt.className = "revealed";
					} else if (elt.className == "revealed") {
						elt.className = "reveal";
					}
				}
			}

		};
	</script>

</head>
<body>

	<section class="reveal">
		<h1 class="handle">Click Here to Reveal Hidden Text</h1>
		<p>This paragraph is hidden. It appears when you click on the title.</p>
	</section>


</body>
</html>
