<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Callback Functions - Basic | Javascript Is Sexy</title>
</head>
<body>
	

	<script>
		//globale variable

		var allUserData =[];

		//generic logStuff function that prints to console
		function logStuff(userData) {
		  if ( typeof userData === "string" ) {
		      console.log(userData);
		  } else if ( typeof userData === "object" ) {
		    for (var item in userData) {
		      console.log(item + ": " + userData[item]);
		    }
		  }
		}

		//a function that takes two parameters, the last one a callback function
		function getInput(options, callback) {
		    allUserData.push(options);
		    callback(options);
		}

		//When we call the getInput function,  we pass logStuff as a parameter.
		//So logStuff will be the function that will be called back (or executed) inside the getInput function
		getInput({name: "Rich", specialty: "JavaScript" }, logStuff);

	</script>
</body>
</html>
